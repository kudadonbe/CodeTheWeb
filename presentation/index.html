<html lang="en">
<head>
  <meta charset="UTF-8" />

  <style>
    body {
      font-family: sans-serif;
      background: #222;
      /* color: rgb(0, 0, 0); */
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .slide {
      width: 95vw;
      height: 80vh;
      text-align: center;
      padding: 2rem;
      background: #e1dada;
      border-radius: 12px;
    }
    .nav-buttons {
      margin-top: 1rem;
    }
    button {
      margin: 0 10px;
      padding: 10px 20px;
      font-size: 1rem;
    }
  </style>
</head>
<body>

  <div class="slide" id="slideContent">
    <!-- Slide content will appear here -->
  </div>

  <div class="nav-buttons">
    <button onclick="prevSlide()">Back</button>
    <button onclick="nextSlide()">Next</button>
  </div>

  <script src="slides.js"></script>
  <script src="presenter.js"></script>
</body>
</html>
