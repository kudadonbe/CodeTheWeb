<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Box File Label</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background: #f5f5f5;
      padding: 20px;
    }
    .label {
      width: 180px;
      height: 500px;
      background: white;
      border-radius: 8px;
      border: 1px solid #ccc;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    .top {
      padding: 20px 10px 0;
      text-align: center;
    }
    .top img {
      max-width: 50px;
      margin-bottom: 8px;
    }
    .top h2 {
      font-size: 14px;
      margin: 0;
      color: #6b7280;
      text-transform: uppercase;
    }
    .middle {
      text-align: center;
      padding: 10px;
    }
    .middle h3 {
      margin: 5px 0;
      font-size: 16px;
    }
    .middle p {
      margin: 2px 0;
      font-size: 14px;
      color: #444;
    }
    .bottom {
      background: #93c5fd;
      padding: 40px 10px 20px;
      position: relative;
      clip-path: polygon(0 30%, 100% 0, 100% 100%, 0% 100%);
    }
    .circle {
      width: 80px;
      height: 80px;
      background: white;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 14px;
      color: #111827;
      font-weight: bold;
      margin: 0 auto;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>

<div class="label">
  <div class="top">
    <img src="./images/logo.png" alt="Logo" />
    <h2>Procurement Files</h2>
  </div>

  <div class="middle">
    <h3>Purchase Orders</h3>
    <p>Jan â€“ Mar 2025</p>
  </div>

  <div class="bottom">
    <div class="circle">PO-01 to PO-30</div>
  </div>
</div>

</body>
</html>
