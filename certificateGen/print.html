<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Print Certificates – Certificate Generator</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <header>
    <div style="display: flex; align-items: center;">
      <img src="images/logo.png" alt="Academy Logo" />
      <span><strong>Sumeyku Academy</strong> – Certificate Generator</span>
    </div>
    <nav class="nav">
      <a href="index.html">Home</a>
      <a href="recipients.html">Recipients</a>
      <a href="print.html">Print</a>
    </nav>
  </header>

  <main>

    <div id="output"></div>


    <!-- English Certificate Template -->
    <template id="certificate-en">
      <div class="certificate">
        <div class="certificate-bg"></div> <!-- Add this line -->
        <div class="left">
          <div class="academy">
            <img src="images/academy-org.png" alt="Sumeyku Academy Logo" class="academy-logo" />
          </div>

          <div class="title">Certificate of Completion</div>
          <div class="subtitle">This is awarded to</div>
          <div class="name"></div>
          <div class="desig"></div>
          <div class="org"></div>
          <div class="desc">
            For successfully completing the course:<br />
            <strong>Foundations of Programming through Web Technologies</strong>
          </div>
          <div class="duration"></div>
          <div class="footer">
            <div class="date"></div>
            <div class="sign">KD – Instructor</div>
          </div>
        </div>
        <div class="badge-container">
          <img src="images/aword.png" alt="Certificate Badge" class="badge-img" />
        </div>

      </div>
    </template>

    <!-- Dhivehi Certificate Template -->
    <template id="certificate-dv">
      <div class="certificate dv">
        <div class="certificate-bg"></div> <!-- Add this line -->
        <div class="left">
          <div class="academy">
            <img src="images/academy-org.png" alt="Sumeyku Academy Logo" class="academy-logo" />
          </div>
          <div class="title">ސެޓްފިކެޓް އޮފް ކޮމްޕްލީޝަން</div>
          <div class="subtitle">މި ސެޓްފިކެޓް ދެވިފައި މިވަނީ</div>
          <div class="name"></div>
          <div class="desig"></div>
          <div class="org"></div>
          <div class="desc">
            މި ޕްރޮގްރާމްގައި ބައިވެރިވެ،
            <br />
            <strong>ކޮމްޕިއުޓަރ ޕްރޮގްރާމިންގެ އަސާސްތައް، ވެބް ޓެކްނޮލޮޖީ އާއެއު</strong>

            ދަސްކޮށް، ކޯސް ފުރިހަމަކޮއްފައި ވާތީއެވެ.
          </div>
          <div class="duration"></div>
          <div class="footer">
            <div class="date"></div>
            <div class="sign">ކޭޑީ – އިންސްޓްރަކްޓަރު</div>
          </div>
        </div>
        <div class="badge-container">
          <img src="images/aword.png" alt="Certificate Badge" class="badge-img" />
        </div>

      </div>
    </template>
  </main>

  <footer>
    Made by KD &middot; Sumeyku Academy &copy; 2025
  </footer>


  <script src="data.js"></script>
  <script src="print.js"></script>
</body>

</html>
