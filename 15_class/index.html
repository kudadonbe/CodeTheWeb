<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>To-Do with localStorage</title>
  <style>
    body { font-family: sans-serif; max-width: 500px; margin: auto; padding: 20px; }
    li.done { text-decoration: line-through; opacity: 0.6; }
    button { margin-left: 5px; }
  </style>
</head>
<body>
  <h2>My Tasks</h2>
  <input type="text" id="taskInput" placeholder="New task..." />
  <button onclick="addTask()">Add Task</button>
  <button onclick="clearAll()">Clear All</button>
  <ul id="taskList"></ul>

  <script>
    let tasks = [];

    function addTask() {
      let input = document.getElementById("taskInput");
      let taskText = input.value.trim();
      if (taskText === "") return;
      tasks.push(taskText);
      // tasks.unshift(taskText);
      input.value = "";
      saveTasks();
      renderTasks();
    }

    function renderTasks() {
      let list = document.getElementById("taskList");
      list.innerHTML = "";
      for (let i = 0; i < tasks.length; i++) {
        let li = document.createElement("li");
        li.innerText = tasks[i];
        let deleteBtn = document.createElement("button");
        deleteBtn.innerText = "âŒ";
        deleteBtn.onclick = function () {
          tasks.splice(i, 1);
          saveTasks();
          renderTasks();
        };
        li.appendChild(deleteBtn);
        list.appendChild(li);
      }
    }

    function saveTasks() {
      localStorage.setItem("myTasks", JSON.stringify(tasks));
    }

    function loadTasks() {
      let saved = localStorage.getItem("myTasks");
      if (saved) {
        tasks = JSON.parse(saved);
        renderTasks();
      }
    }

    function clearAll() {
      tasks = [];
      localStorage.removeItem("myTasks");
      renderTasks();
    }

    loadTasks();
  </script>
</body>
</html>
