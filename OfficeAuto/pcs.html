<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Procurement Cover Sheet</title>
  <link rel="stylesheet" href="style.css" />
  <script src="script.js" defer></script>
</head>
<body>
  <div id="coverForm">
    <h1>Procurement Cover Sheet</h1>
    <div class="section no-print">
      <label for="sheetId">Procurement Activity (unique ID):</label>
      <input type="text" id="sheetId" placeholder="e.g. PO044 or auto-generated" />

      <label for="gsrRef">Reference No(s) (GSR Ref):</label>
      <input type="text" id="gsrRef" placeholder="e.g. GS97/GSR/2025/011" />

      <div id="prfRefBlock">
        <label for="prfRef">Reference No(s) (PRF Ref):</label>
        <input type="text" id="prfRef" placeholder="e.g. GS97/SIT/2025/044" />
      </div>

      <label for="item">Item/Service (List):</label>
      <textarea id="item" rows="4" placeholder="- Canvas Printing\n- Flag Pole"></textarea>

      <div class="inline">
        <label>Type:</label>
        <label><input type="radio" name="type" value="goods" onclick="togglePRF(true)" /> Goods</label>
        <label><input type="radio" name="type" value="service" onclick="togglePRF(false)" /> Service</label>
      </div>

      <label for="vendor">Vendor:</label>
      <input type="text" id="vendor" />

      <label for="poNo">PO No:</label>
      <input type="text" id="poNo" />
    </div>

    <div class="section">
      <label>Status Checklist</label>
      <ol>
        <li><label><input type="checkbox" /> GSR</label></li>
      </ol>
      <ol start="2">
        <li id="prfChecklistItem"><label><input type="checkbox" /> PRF</label></li>
        <li>
          <label><input type="checkbox" id="agubalaaBox" onclick="toggleVendorLists()" /> Agubalaa</label>
          <div id="agubalaa-vendors" class="vendor-list vendor-row">
            <label><input type="checkbox" /> V1 - Price</label>
            <label><input type="checkbox" /> V2 - Price</label>
            <label><input type="checkbox" /> V3 - Price</label>
          </div>
        </li>
        <li>
          <label><input type="checkbox" id="qrBox" onclick="toggleVendorLists()" /> QR</label>
          <div id="qr-vendors" class="vendor-list vendor-row">
            <label><input type="checkbox" /> V1 - Quotation</label>
            <label><input type="checkbox" /> V2 - Quotation</label>
            <label><input type="checkbox" /> V3 - Quotation</label>
          </div>
        </li>
        <li><label><input type="checkbox" /> PO</label></li>
        <li><label><input type="checkbox" /> Delivery Note</label></li>
        <li><label><input type="checkbox" /> Invoice</label></li>
        <li><label><input type="checkbox" /> Sent to Payment</label></li>
      </ol>
    </div>

    <div class="section">
      <label for="remarks">Remarks / Notes:</label>
      <textarea id="remarks" rows="5"></textarea>
    </div>

    <div class="no-print">
      <button onclick="saveCoverSheet()">Save Cover Sheet</button>
      <button onclick="window.print()">Export to PDF</button>
    </div>
  </div>

  <div class="page-break">
    <h2>Saved Entries</h2>
    <table id="savedTable">
      <thead>
        <tr>
          <th>Procurement Activity</th>
          <th>Item Summary</th>
          <th>Remarks</th>
          <th>PO No</th>
          <th>Vendor</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>
</body>
</html>
