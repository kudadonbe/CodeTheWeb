<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Procurement Cover Sheet</title>
    <style>
        @media print {
            body {
                margin: 0;
                padding: 20px;
                font-size: 12px;
            }
        }

        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            max-width: 750px;
            margin: auto;
            border: 1px solid #000;
            font-size: 13px;
        }

        h1 {
            text-align: center;
            font-size: 18px;
            text-transform: uppercase;
            margin-bottom: 10px;
        }

        .section {
            border-top: 1px solid #000;
            margin-top: 15px;
            padding-top: 8px;
        }

        label {
            display: block;
            margin: 6px 0 2px;
            font-weight: bold;
        }

        input[type="text"],
        textarea {
            width: 100%;
            padding: 4px;
            font-size: 13px;
            margin-bottom: 8px;
            box-sizing: border-box;
        }

        ol {
            padding-left: 18px;
            margin-top: 6px;
            margin-bottom: 6px;
        }

        .inline {
            display: inline-block;
            margin-right: 20px;
        }

        .vendor-list {
            display: none;
        }

        .vendor-row {
            display: flex;
            gap: 15px;
            margin-top: 5px;
            margin-left: 30px;
            flex-wrap: wrap;
        }

        .vendor-row label {
            font-weight: normal;
            font-size: 12px;
        }
    </style>
    <script>
        function toggleVendorLists() {
            const agubalaaChecked = document.getElementById('agubalaaBox').checked;
            const qrChecked = document.getElementById('qrBox').checked;

            document.getElementById('agubalaa-vendors').style.display = agubalaaChecked ? 'flex' : 'none';
            document.getElementById('qr-vendors').style.display = qrChecked ? 'flex' : 'none';
        }

        function togglePRF(show) {
            document.getElementById('prfRefBlock').style.display = show ? 'block' : 'none';
            document.getElementById('prfChecklistItem').style.display = show ? 'list-item' : 'none';
        }
    </script>
</head>

<body>
    <h1>Procurement Cover Sheet</h1>

    <div class="section">
        <label for="gsrRef">Reference No (GSR Ref):</label>
        <input type="text" id="gsrRef" name="gsrRef" value="GS97/GSR/2025/" />

        <div id="prfRefBlock">
            <label for="prfRef">Reference No (PRF Ref):</label>
            <input type="text" id="prfRef" name="prfRef" value="GS97/SIT/2025/" />
        </div>


        <label for="item">Item/Service:</label>
        <textarea name="items" id="items"></textarea>

        <div class="inline">
            <label>Type:</label>
            <label><input type="radio" name="type" value="goods" onclick="togglePRF(true)" /> Goods</label>
            <label><input type="radio" name="type" value="service" onclick="togglePRF(false)" /> Service</label>
        </div>

        <label for="vendor">Vendor:</label>
        <input type="text" id="vendor" name="vendor" />

        <label for="poNo">PO No:</label>
        <input type="text" id="poNo" name="poNo" />
    </div>

    <div class="section">
        <label>Status Checklist</label>
        <ol>
            <li><label><input type="checkbox" /> GSR</label></li>
        </ol>
        <ol start="2">
            <li id="prfChecklistItem"><label><input type="checkbox" /> PRF</label></li>
            <li>
                <label><input type="checkbox" id="agubalaaBox" onclick="toggleVendorLists()" /> Agubalaa</label>
                <div id="agubalaa-vendors" class="vendor-list vendor-row">
                    <label><input type="checkbox" /> Vendor 1</label>
                    <label><input type="checkbox" /> Vendor 2</label>
                    <label><input type="checkbox" /> Vendor 3</label>
                </div>
            </li>
            <li>
                <label><input type="checkbox" id="qrBox" onclick="toggleVendorLists()" />QR</label>
                <div id="qr-vendors" class="vendor-list vendor-row">
                    <label><input type="checkbox" /> Vendor 1 Quotation</label>
                    <label><input type="checkbox" /> Vendor 2 Quotation</label>
                    <label><input type="checkbox" /> Vendor 3 Quotation</label>
                </div>
            </li>
            <li><label><input type="checkbox" /> PO</label></li>
            <li><label><input type="checkbox" /> Delivery Note</label></li>
            <li><label><input type="checkbox" /> Invoice</label></li>
            <li><label><input type="checkbox" /> Sent to Payment</label></li>
        </ol>
    </div>

    <div class="section">
        <label for="remarks">Remarks / Notes:</label>
        <textarea id="remarks" name="remarks" rows="5"></textarea>
    </div>
</body>

</html>
